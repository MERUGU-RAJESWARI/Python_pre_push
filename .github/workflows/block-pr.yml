name: Block PR if Test Coverage < 75%

on:
  pull_request:
    branches:
      - main

jobs:
  test-python:
    name: Python Tests & Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install pytest pytest-cov

      - name: Run Python tests with coverage
        run: pytest --cov=. --cov-report=term-missing > python-coverage.txt

      - name: Extract Python coverage
        id: python_coverage
        run: echo "PYTHON_COVERAGE=$(grep -oP '\d+(?=%)' python-coverage.txt | tail -1)" >> $GITHUB_ENV

  test-java:
    name: Java Tests & Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Build & Test with Gradle (for Java Projects)
        run: |
          chmod +x gradlew
          ./gradlew test jacocoTestReport
        continue-on-error: false

      - name: Extract Java Coverage
        id: java_coverage
        run: |
          COVERAGE=$(grep -oP 'TOTAL.*?(\d{1,3})%' build/reports/jacoco/test/jacocoTestReport.csv | awk -F',' '{print $NF}' | tr -d '%')
          echo "JAVA_COVERAGE=$COVERAGE" >> $GITHUB_ENV

  block-pr:
    name: Enforce Coverage Requirement
    runs-on: ubuntu-latest
    needs: [test-python, test-java]

    steps:
      - name: Block PR if Coverage < 75%
        run: |
          PYTHON_COVERAGE=${{ env.PYTHON_COVERAGE }}
          JAVA_COVERAGE=${{ env.JAVA_COVERAGE }}
          echo "Python Test Coverage: $PYTHON_COVERAGE%"
          echo "Java Test Coverage: $JAVA_COVERAGE%"

          if [ "$PYTHON_COVERAGE" -lt 75 ] || [ "$JAVA_COVERAGE" -lt 75 ]; then
            echo "❌ Test coverage is below 75% for Python or Java. Fix it before merging."
            exit 1
          fi
        shell: bash

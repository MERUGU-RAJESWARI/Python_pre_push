name: Block PR if Test Coverage < 75%

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven

      - name: Run tests with JaCoCo
        run: mvn clean test jacoco:report

      - name: Extract coverage
        id: check_coverage
        run: |
          COVERAGE=$(grep -oP '(?<=<counter type="INSTRUCTION" missed=")[0-9]+(?=" covered=")' target/site/jacoco/jacoco.xml | awk '{missed+=$1} END {print 100 - (missed / (missed + 1) * 100)}')
          echo "Test Coverage: $COVERAGE%"
          echo "COVERAGE=$COVERAGE" >> $GITHUB_ENV

      - name: Fail if coverage < 75%
        run: |
          if (( $(echo "$COVERAGE < 75" | bc -l) )); then
            echo "❌ Test coverage is below 75%. Fix it before merging."
            exit 1
          fi
        shell: bash

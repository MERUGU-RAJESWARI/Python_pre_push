name: Block PR if Test Coverage < 75%

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install pytest pytest-cov

      - name: Run tests with coverage
        run: pytest --cov=. --cov-report=term-missing > coverage.txt

      - name: Debug Coverage File
        run: cat coverage.txt || echo "Coverage file not found!"

      - name: Extract coverage
        id: check_coverage
        run: |
          COVERAGE=$(grep -oP '\d+\.\d+(?=%)' coverage.txt | tail -1)
          echo "Extracted Coverage: $COVERAGE"
          echo "COVERAGE=$COVERAGE" >> $GITHUB_ENV

      - name: Fail if coverage < 75%
        run: |
          if (( $(echo "$COVERAGE < 75" | bc -l) )); then
            echo "❌ Test coverage is below 75%. Fix it before merging."
            exit 1
          fi
        shell: bash
